<div class="container">
  <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
          <div class="col-lg-12 login-key">
              <i class="fa fa-key" aria-hidden="true"></i>
          </div>
          <div class="col-lg-12 login-title">
              ADMIN PANEL
          </div>
          <div *ngIf="authService.getUser()" class="col-lg-12 login-btm login-button">
            <button (click)="logout()" class="btn btn-outline-primary">LOGOUT</button>
        </div>
          <div class="col-lg-12 login-form" *ngIf="!authService.getUser()">
              <div class="col-lg-12 login-form">
                  <form>
                      <div class="form-group">
                          <label class="form-control-label">USERNAME</label>
                          <input type="text" class="form-control" name="username" #username >
                      </div>
                      <div class="form-group">
                          <label class="form-control-label">PASSWORD</label>
                          <input type="password" class="form-control" name="password" #password>
                      </div>

                      <div class="col-lg-12 loginbttm">
                          <div class="col-lg-6 login-btm login-text">
                              <!-- Error Message -->
                          </div>
                          <div class="col-lg-6 login-btm login-button">
                            <button type ="submit" (click)="login(username.value, password.value)" class="btn btn-outline-primary">LOGIN</button>
                        </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="col-lg-3 col-md-2"></div>
      </div>
  </div>
